<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="register.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url(./creativeaf.gif) no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color:#e0e0e0;
    }

    nav.main-nav {
      background: linear-gradient(to bottom, #0077a6, #005f85);
      padding: 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    form {
      width: 270px;
      margin: 70px auto;
      padding:18px;
      background-color: rgba(0,0,0,0.55);
      border-radius: 7px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    label {
      display:block;
      margin: 9px 0 4px;
      font-size: 14px;
    }

    input[type=text],
    input[type=email],
    input[type=password],
    input[type=color] {
      width: 100%;
      padding:7px;
      background:#444;
      color:#eee;
      border:none;
      border-radius:3px;
      outline:none;
    }

    .gender-wrap {
      margin: 10px 0;
    }

    .gender-wrap label {
      margin-right:15px;
      font-size: 14px;
    }

    input[type=submit] {
      margin-top:14px;
      padding:7px 14px;
      border: none;
      border-radius:4px;
      background:#777;
      color:#fff;
      cursor:pointer;
    }

    input[type=submit]:hover {
      background:#999;
    }

    nav.login-nav {
      background: none;
      padding: 10px;
    }
  </style>
</head>
<body>


  <nav class="main-nav">
    <ul>
      <li><a href="./index.html">მთავარი</a></li>
      <li><a href="./football.html">ფეხბურთი</a></li>
      <li><a href="./basketball.html">კალათბურთი</a></li>
      <li><a href="./volleyball.html">ფრენბურთი</a></li>
      <li><a href="./tennis.html">ჩოგბურთი</a></li>
      <li><a href="./rugby.html">რაგბი</a></li>
      <li><a href="./about.html">ჩვენს შესახებ</a></li>
      <li><a href="./contact.html">კონტაქტი</a></li>
    </ul>
  </nav>

  <img src="https://cdn.discordapp.com/attachments/1369675661538623631/1406273805361483836/sport_side.png?ex=68a1de0a&is=68a08c8a&hm=2090887c20f8c0a2f98800ebecd81bafcceeacafe23e04b42b6cb6da4a4fb553&"
  alt="" width="150">

  <form>
    <label for="fname">name</label>
    <input id="fname" name="fname" type="text" placeholder="name" required>

    <label for="lname">lastname</label>
    <input id="lname" name="lname" type="text" placeholder="lastname" required>

    <label for="mail">email</label>
    <input id="mail" name="mail" type="email" placeholder="email" required>

    <label for="pw">password</label>
    <input id="pw" name="pw" type="password" placeholder="password" required>

    <div class="gender-wrap">
      <label><input type="radio" name="gender" value="male" required> male</label>
      <label><input type="radio" name="gender" value="female"> female</label>
    </div>

    <input type="submit" value="sign up">
  </form>

  <nav class="login-nav">
    <ul>
      <li>
        <a style="
          background-color:#28a745;
          color:white;
          border:none;
          padding:10px 20px;
          font-size:14px;
          border-radius:6px;
          cursor:pointer;
          transition:0.2s;
        " href="./login.html">log in</a>
      </li>
    </ul>
  </nav>

</body>
</html>
